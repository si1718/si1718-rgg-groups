<!DOCTYPE html>
<html lang="en" ng-app="GroupApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Groups</title>
    
    <!-- Bootstrap Core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="vendor/css/full-width-pics.css" rel="stylesheet">
    <link href="vendor/css/custom-bootstrap.css" rel="stylesheet">
    <!-- Angular-bootstrap -->
    <link rel="stylesheet" href="/bower_components/angular-bootstrap/ui-bootstrap-csp.css" type="text/css" />
    
    <!--- CSS code loading --->
    <link href="vendor/css/loader.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    
    <link rel="stylesheet" href="/bower_components/bootstrap-sweetalert/dist/sweetalert.css">
    <script src="/bower_components/bootstrap-sweetalert/dist/sweetalert.min.js"></script>
    
    <script type="text/javascript" src="group-app.js"></script>
    <script type="text/javascript" src="list-ctrl.js"></script>
    <script type="text/javascript" src="edit-ctrl.js"></script>
    <script type="text/javascript" src="create-ctrl.js"></script>
    <script type="text/javascript" src="search-ctrl.js"></script>
    <script type="text/javascript" src="graph1-ctrl.js"></script>
    <script type="text/javascript" src="graph2-ctrl.js"></script>
    <script type="text/javascript" src="grants-ctrl.js"></script>
  </head>
  
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-red" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#!/">Groups</a> <a class="navbar-brand" href="#"></a>
                <a class="navbar-brand" href="#!/create">Create Group</a> <a class="navbar-brand" href="#"></a>
                <a class="navbar-brand" href="#!/search">Search Group</a> <a class="navbar-brand" href="#"></a>
                <a class="navbar-brand" href="#!/graph">Charts</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#!/grants">Grants</a>
                    </li>
                </ul>
            </div>  <!-- /.navbar-collapse -->
        </div>  <!-- /.container -->
    </nav>

    <!-- Full Width Image Header with Logo -->
    <!-- Image backgrounds are set within the full-width-pics.css file. -->
    <header class="image-bg-fluid-height">
        <img class="img-responsive img-center" src="vendor/images/logo_us.png" alt="">
    </header>

    <!-- Content Section -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- Las vistas se cargan en este div por el routeProvider -->
                    <div ng-view></div>
                    <div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Universidad de Sevilla 2017</p>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </footer>
  </body>
</html>
